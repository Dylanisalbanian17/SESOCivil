# Massachusets
massachusets.1.t: "Sagbag Demands the Hangar Bay"
massachusets.1.d: "Sagbag, under support from Commander Crimson, dares ask for exclusive ownership of the hangar bay. First it was our transport spacecraft and now it is the whole hangar bay. This would lose us Wooster, where our main airport is.\n\nShould we let them gave the hangar bay or risk a war against the TKs?"
massachusets.1.a: "Concede Hangar Bay"
massachusets.1.b: "Deny Concession to Hangar Bay"
massachusets.2.t: "Star Fighter Corps Fly Transports"
massachusets.2.d: "The Star Fighter Corps has long flown starfighters alongside, but independently, other branches of the Empire. Now there is a chance to expand the Corps' extent and fly transport spacecraft.\n\nShould we fly for the Navy personnel or the Army infantry?"
massachusets.2.a: "Support Army"
massachusets.2.b: "Support Navy"
massachusets.3.t: "Visit Albany, New York"
massachusets.3.d: "Fletch wants to travel and splurge around in Albany, New York. Hopefully nothing awful will happen."
massachusets.3.a: "Go to Albany, New York"
massachusets.4.t: "Fletch mugged in Albany, New York!"
massachusets.4.d: "During a dark night in the streets of Albany, Fletch was greeted by two ne'er-do-wells demanding his money. They took his wallet and phone. Yet, their hands slipped and the phone fell into the gutter. They ran with the wallet, ransacking it for cash but found none. Only his credit cards. They tried to access it in an ATM but found no success. They dropped it and ran, never to be found again."
massachusets.4.a: "Awful"
massachusets.5.t: "Fletch has fun in Albany, New York"
massachusets.5.d: "Albany was not half bad"
massachusets.5.a: "Good"
### Arizona
arizonabox.1.t: "Army Man"
arizonabox.1.d: "To make ends meet and to be able to pursue his career in soy tech stuff, Box went to the Army. After suffering through the worst year of his life due to relentless punishment from his Drill Sarge and terrible roomates he finally was assigned to a unit. He now toils away working on Fortnite servers day and night, a pawn of the government. This period is likely also where he picked up his serious drinking and Tobacco addiction."
arizonabox.1.a: "Ugh."
arizonabox.2.t: "Navy Trooper"
arizonabox.2.d: "Box spent his GGN days as a Naval Trooper, similar to his career in real life, it involved hours of mind-numbing work. In this case, sitting at a checkpoint. As a naval trooper, he checked IDs with /me and guarded the highly restricted bridge area. Most of his days amounted to watching YouTube at the checkpoint and slapping away Minges who dared to approach the bridge with his stun stick."
arizonabox.2.a: "Ughhh."
arizonabox.3.t: "Indie Dev :3"
arizonabox.3.d: "Box is known to love all things Indie, whether it be videogames, music, etc. It is only natural that the computer science guy got interested in making some of his own. In this case his passion project Sassilization is where most of his indie developer interests are reflected."
arizonabox.3.a: "True and Real."