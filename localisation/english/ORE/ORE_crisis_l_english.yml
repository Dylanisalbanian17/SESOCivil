l_english: 
ORE_california_has_fallen:0 "California has Fallen"
ORE_california_has_fallen_desc:0 "California has fallen and now our future is uncertain."
ORE_a_new_approach:0 "A New Approach"
ORE_a_new_approach_desc:0 "The current system is not working and we need change."
ORE_the_gaming_revolution:0 "The Gaming Revolution"
ORE_the_gaming_revolution_desc:0 "The Gamers are tired of being oppressed and have now overthrown the government."
ORE_a_new_cascadia:0 "A New Cascadia"
ORE_a_new_cascadia_desc:0 "We don't need California elites or Nevada crooks telling us what to do. The people of Cascadia shall rule themselves under a new union."
ORE_pokis_guidance:0 "Poki's Guidance"
ORE_pokis_guidance_desc:0 "Pokimane shall be the one to guide us into the future."
ORE_a_smooch_on_the_lips:0 "A Smooch on the Lips"
ORE_a_smooch_on_the_lips_desc:0 "We shall join California in its fight against anti-gamerism."
ORE_unleash_the_hippies:0 "Unleash the Hippies"
ORE_unleash_the_hippies_desc:0 "We shall send fellow communists out to assist in bringing a new Cascadia."
ORE_becoming_an_actual_monarch:0 "Becoming an Actual Monarch"
ORE_becoming_an_actual_monarch_desc:0 "With all these people calling Pokimane queen she has decided to become the monarch that everyone claims her to be."
ORE_maintaining_the_dream:0 "Maintaining the Dream"
ORE_maintaining_the_dream_desc:0 "Though Dylan is no longer pursing the Pacifc Dream, there is no reason for it to die with him."
ORE_child_gamers:0 "Child Gamers"
ORE_child_gamers_desc:0 "We must form child gaming groups so the children can understand our struggle."
ORE_seclusion_from_the_outside:0 "Seclusion from the Outside"
ORE_seclusion_from_the_outside_desc:0 "The Queen has decided we shall have limited contact with the outside world if we are to survive in these troubling times."
ORE_allying_washington:0 "Allying Washington"
ORE_allying_washington_desc:0 "We must ally Washington to continue our fight to keep the dream alive."
ORE_gamer_military:0 "Gamer Military"
ORE_gamer_military_desc:0 "We must scrounge up all the gamers we can to form an army."
ORE_indoctrination:0 "Indoctrination"
ORE_indoctrination_desc:0 "WE will make sure the people of Oregon understand our cause."
ORE_defending_democracy:0 "Defending Democracy"
ORE_defending_democracy_desc:0 "We must defend democracy all over the united states but before we can do that we must clear out the gamer threat."
ORE_why_we_fight:0 "Why we Fight"
ORE_why_we_fight_desc:0 "Our army must understand why we do the things we do."
ORE_revolution_in_washington:0 "Revolution in Washington"
ORE_revolution_in_washington_desc:0 "Washington has finally realized we need Cascadia."
ORE_bringing_down_the_beast:0 "Bringing Down the Beast"
ORE_bringing_down_the_beast_desc:0 "We will now clear any roadblock that is in the way of our ultimate goal."
ORE_the_smoke_clears:0 "The Smoke Clears"
ORE_the_smoke_clears_desc:0 "The crisis is finally over and now we can possibly have peace for some time."

ORE_punch_in_the_lips:0 "Punch In The Lips"
ORE_punch_in_the_lips_desc:0 "We've done it! We defeated the Smooch Empire and now occupy California."
ORE_reaching_out_to_dylan:0 "Reaching Out To Dylan"
ORE_reaching_out_to_dylan_desc:0 "Now that the Gamer threat is gone, maybe Dylan will return from his vacation?"
ORE_return_of_the_president:0 "Return Of The President"
ORE_return_of_the_president_desc:0 "Dylan has decided to return from his vacation!"
ORE_no_more_vacation_days:0 "No More Vacation Days"
ORE_no_more_vacation_days_desc:0 "Dylan has refused reason and now we'll have to take Nevada by force."
ORE_getting_back_to_work:0 "Back To Work"
ORE_getting_back_to_work_desc:0 "Now that Dylan is back, it's time to convince him to return to power."
ORE_pacific_states_theory:0 "Pacific States Thoery"
ORE_pacific_states_theory_desc:0 "With things in order it's finally time to put this theory into practice."
ORE_ending_the_occupation:0 "Ending The Occupation"
ORE_ending_the_occupation_desc:0 "We will start the process of bringing California into the Union."
ORE_bringing_in_nevada:0 "Bringing In Nevada"
ORE_bringing_in_nevada_desc:0 "We'll start the process to bring Nevada into the Union."
ORE_integrating_washington:0 "Integrating Washington"
ORE_integrating_washington_desc:0 "Washington was a great ally in removing Gamerism from California, so they will be a great  addition to the Union."
ORE_a_new_capital:0 "A New Capital"
ORE_a_new_capital_desc:0 "Now that we've brought in some new territory, It might be a good idea to move the capital."
ORE_theory_no_more:0 "Theory No More"
ORE_theory_no_more_desc:0 "The dream has been achieved!"

orec_army_effort:0 "Army Effort"
orec_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
orec_equipment_effort:0 "Equipment Effort"
orec_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
orec_motorization_effort:0 "Motorization Effort"
orec_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
orec_doctrine_effort:0 "Doctrine Effort"
orec_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
orec_equipment_effort_2:0 "Equipment Effort II"
orec_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
orec_mechanization_effort:0 "Mechanization Effort"
orec_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
orec_doctrine_effort_2:0 "Doctrine Effort II"
orec_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
orec_equipment_effort_3:0 "Equipment Effort III"
orec_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
orec_armor_effort:0 "Armor Effort"
orec_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
orec_special_forces:0 "Special Forces"
orec_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
orec_aviation_effort:0 "Aviation Effort"
orec_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
orec_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
orec_fighter_focus:0 "Fighter Focus"
orec_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
orec_bomber_focus:0 "Bomber Focus"
orec_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
orec_aviation_effort_2:0 "Aviation Effort II"
orec_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
orec_CAS_effort:0 "CAS Effort"
orec_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
orec_rocket_effort:0 "Rocket Effort"
orec_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
orec_NAV_effort:0 "NAV Effort"
orec_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
orec_naval_effort:0 "Naval Effort"
orec_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
orec_flexible_navy:0 "Flexible Navy"
orec_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
orec_large_navy:0 "Large Navy"
orec_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
orec_submarine_effort:0 "Submarine Effort"
orec_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
orec_cruiser_effort:0 "Cruiser Effort"
orec_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
orec_destroyer_effort:0 "Destroyer Effort"
orec_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
orec_capital_ships_effort:0 "Capital Ship Effort"
orec_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
orec_industrial_effort:0 "Industrial Effort"
orec_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
orec_industrial_effort_2:0 "Industrial Effort II"
orec_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
orec_construction_effort:0 "Construction Effort"
orec_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
orec_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
orec_production_effort:0 "Armament Effort"
orec_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
orec_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
orec_construction_effort_2:0 "Construction Effort II"
orec_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
orec_production_effort_2:0 "Armament Effort II"
orec_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
orec_production_effort_3:0 "Armament Effort III"
orec_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
orec_infrastructure_effort:0 "Infrastructure Effort"
orec_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
orec_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
orec_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
orec_infrastructure_effort_2:0 "Infrastructure Effort II"
orec_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
orec_construction_effort_3:0 "Construction Effort III"
orec_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
orec_nuclear_effort:0 "Nuclear Effort"
orec_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
orec_extra_tech_slot:0 "Extra Research Slot"
orec_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
orec_extra_tech_slot_2:0 "Extra Research Slot II"
orec_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
orec_technology_sharing:0 "Technology Sharing"
orec_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
orec_secret_weapons:0 "Secret Weapons"
orec_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."