  PEN_storm_the_commonwealth_senate:0 "Storm the Senate of the Commonwealth"
  PEN_storm_the_commonwealth_senate_desc:0 "The time has come, the senate of the Pennsylvania Commonwealth does not respect the people's wishes and has not fully embraced tartar culture. Pickle423 finds that now is the time to bring the end to this roadblock in his Ukrainian liberation and take the helm completely."
  PEN_form_hindu_militias:0 "Form Hindu Militias"
  PEN_form_hindu_militias_desc:0 "The swastikas Azov wears are just representative of their Hindu heritage."
  PEN_restore_the_steel_mills:0 "Reignite the Steel Mills"
  PEN_restore_the_steel_mills_desc:0 "The Steel Mills around Pyittsburgh were shutdown because of trivial woke reasons such as 'air pollution.' Now the Ukrainian war machine needs all the steel it can get. The mills will return to operation."
  PEN_move_the_capital:0 "Move the Capital"
  PEN_move_the_capital_desc:0 "I've been in Harrisburg for far too long, it's boring and car-dependent here. It's time we moved to a real city. Pittsburgh shall hereby be renamed to its true name, Pyittsburgh, and become the new capital of the Commonwealth."
  PEN_proclaim_ukrainsylvania:0 "Proclaim the Ukrainian Commonwealth of Pennsylvania"
