  PEN_focus_embrace_ukrainian_nazism:0 "Argue over Ukraine"
  PEN_focus_embrace_ukrainian_nazism_desc:0 "Dallkori keeps bringing up nazis in Ukraine as if that means anything. There's only like 2 nazis in the country and they don't change that Ukraine's war against Russia is just!"
  PEN_focus_defend_azov:0 "Defend Azov"
  PEN_focus_defend_azov_desc:0 "Now, yes, Azov has had some pretty nasty opinions in the past... And their logo is a nazi symbol, but they're fighting for Ukraine and they're a necessary evil. A means to an end."
  PEN_focus_enforce_tartar_culture:0 "Enforce Tartar Culture"
