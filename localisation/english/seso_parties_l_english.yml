#Ideologies 
 champagne_socialism:0 "Champagne Socialism"
 champagne_socialism_desc:0 "Advocating for equality and a socialist state by reformist means, champagne socialism aims to abolish or mitigate the effects of capitalism by living luxurious lifesyles, typically in conflict with their beliefs, and drinking champagne."
 hubologist_conservatism:0 "Hubologist Conservatism"
 hubologist_conservatism_desc:0 "Combining both religious and conservative values, hubologist conservatism espouses socially conservative policies while upholding the beliefs of hubology."
 dylanism:0 "Dylanism"
 dylanism_desc:0 "Creating the concept of vacation socialism, dylanism aims to establish a socialist state where the workers spend most of their time at a beach front bar sipping pina coladas. "
 gamerism:0 "Gamerism"
 gamerism_desc:0 "Rooted in extreme racism, gamerism is driven by ideas of gamer supremacy. It promotes aggressive gaming and a totalitarian state where gamers are united under a supreme gamer who's really good at video games."
 hubologist_theocracy:0 "Hubologist Theocracy"
 hubologist_theocracy_desc:0 "Guided by "The Hub" and the Star Father, hubologist theocracies elect a supreme leader to help guide humans in understanding the "Great Wheel of Life" and cleansing their brains of neurodynes."
